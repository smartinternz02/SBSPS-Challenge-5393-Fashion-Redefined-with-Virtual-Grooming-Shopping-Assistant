	<head>
		<meta charset="UTF-8" />

			content="width=device-width, initial-scale=1.0" />
		<title>FASHION ASSISTANT DEMO</title>
		<script src=
"https://unpkg.com/ml5@0.4.3/dist/ml5.min.js">
		</script>
	<script>
		var loadFile = function (event) {
		var image = document.getElementById("image");
		image.src = URL.createObjectURL(event.target.files[0]);
	};
	const classifier = ml5.imageClassifier
	("MobileNet", modelLoaded);

	// When the model is loaded
	function modelLoaded() {
	console.log("Model Loaded!");
	}

	function predict() {
	classifier.predict(document.getElementById("image"),
			function (err, results) {
					alert(results[0].label);
					//document.write(results[0].label);
					//<input type="textarea"> results[0].label</input>


				});
			}

		</script>
	</head>
	<body>
		<center>
			<h1 style="color: green;">FASHION IMAGE PREDICTION</h1>
			<b>
				Image Classification
			</b>

			<img src="" alt="" id="image"
				width="315px" height="200px" />
			<input type="file" accept="image/*"
				onchange="loadFile(event)"
				name="image" id="file" />
			<button onclick="predict()">Predict</button> 
		</center>
